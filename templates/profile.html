<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <center>
        <div class="card" style="width: 18rem;">
            <img src="{{prof.dp.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{prof.prof_user.username}}</h5>
                <h5 class="card-title">{{prof.name}}</h5>
                <p class="card-text">{{prof.bio}}</p>
                <a href="{{prof.github_link}}" class="btn btn-primary">Github</a>
                <a href="{{prof.portfolio_link}}" class="btn btn-primary">Portfolio</a>
                <a href="{{prof.insta_link}}" class="btn btn-primary">Insta</a>
                <a href="{{prof.linkedin_link}}" class="btn btn-primary">Linkedin</a>

                <p>
                    {% for j in prof.skills.all %}
                    {{j.skill}}
                    {% endfor %}</p>
                <p>
                    Contributions :

                    {% for j in prof.contributors.all %}

                    {{j.title}}

                    {% endfor %}

                </p>


            </div>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
